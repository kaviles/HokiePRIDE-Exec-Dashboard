<!DOCTYPE html>
<html>

	<head>
	  	<title>Test_Library</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	    <!-- Load webcomponents.min.js for polyfill support. -->
	    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>

        <!-- Load jQuery -->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>

		<!-- Load standard Polymer Project library. -->
		<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
	    <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
		<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
		<link rel="import" href="../bower_components/core-menu/core-menu.html">
		<link rel="import" href="../bower_components/core-item/core-item.html">
		<link rel="import" href="../bower_components/core-icons/core-icons.html">
		<link rel="import" href="../bower_components/core-pages/core-pages.html">

		<!-- Load custom components -->
		<link rel="import" href="custom_components/custom-tile/custom-tile-layout.html">
		<link rel="import" href="custom_components/custom-tile/custom-tile.html">

		<link rel="import" href="custom_components/custom-dialog/custom-dialog-addBook.html">
		<link rel="import" href="custom_components/custom-dialog/custom-dialog-addBoardMember.html">

	    <style>
			html, body {
			    height: 100%;
			    margin: 0;
			    background-color: #CECECE; /* Grey */
			    font-family: sans-serif;
			}
			#mainMenuToolbar, #mainScaffold::shadow core-toolbar {
				background-color: #800000; /* Maroon */
				color: white;
			}	
			.content {
				height: 100%;
				padding: 20px;
			}
	    </style>
	</head>

	<body fullbleed vertical layout unresolved>
		<core-scaffold id='mainScaffold'>
			<core-header-panel navigation flex responsiveWidth mode='seamed'>
			    <core-toolbar id='mainMenuToolbar'>Menu</core-toolbar>
			    <core-menu id='mainMenu' selected='0'>
					<core-item icon='dashboard' label='Dashboard'></core-item>
					<core-item icon='book' label='Library'></core-item>
					<core-item icon='settings' label='Settings'></core-item>
			    </core-menu>
			</core-header-panel>

			<div id='mainToolbar' tool flex>HokiePRIDE Exec Dashboard</div>
			<div class='content'>
				<core-pages id='mainPages' selected='0'>
					<custom-tile-layout>
						<custom-tile tile label='Login'>
						</custom-tile>
					</custom-tile-layout>
					<custom-tile-layout>
						<custom-tile tile label='Check Book In'></custom-tile>
						<custom-tile tile label='Check Book Out'></custom-tile>
						<custom-tile tile label='Add Book'>
							<custom-dialog-addbook></custom-dialog-add-book>
						</custom-tile>
						<custom-tile tile label='Delete Book'></custom-tile>
					</custom-tile-layout>
					<custom-tile-layout>
						<custom-tile tile label='Add Exec Board Member'>
							<custom-dialog-addBoardMember></custom-dialog-addBoardMember>
						</custom-tile>
						<custom-tile tile label='Delete Exec Board Member'></custom-tile>
					</custom-tile-layout>
				</core-pages>
			</div>
		</core-scaffold>
		<script>
			$(document).ready(function() {
				console.log("Document ready!");

				$(window).bind('polymer-ready', function() {
					console.log("Event fired: polymer-ready");	

				  	$('#mainMenu').bind('core-activate', function() {
				  		// console.log('Element: mainMenu, Event fired: core-activate');
				  		// console.log('\t' + this.selectedItem.label + ' selected');
				  		
				  		// Switch main pages
				  		var mainPages = document.querySelector('#mainPages');
				  		mainPages.selected = this.selected;
				  	});
				});
			});
		</script>
	</body>
</html>
