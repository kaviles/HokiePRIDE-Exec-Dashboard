<dom-module id="custom-dialog" attributes="label">

    <template>
        <style>    
            :host {
                background-color: white;
                padding: 5px;
                margin: 25px;

                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--layout-center-justified);

                border-style: solid;
                border-width: 1px;
                border-color: orange;
            }
            #overlay {
                @apply(--layout-vertical);
                @apply(--layout-start);
                @apply(--layout-start-justified);
            }
            #overlayContainer {
                margin: 25px;

                @apply(--layout-vertical);
                @apply(--layout-start);
                @apply(--layout-start-justified);
            }
            h1 {
                margin: 0px 0px 0px 0px;
            }
        </style>

        <!-- <iron-overlay-behavior id='overlay'> -->
        <!-- <paper-dialog id='dialog'> -->
            <paper-icon-button icon='close' on-tap='tapHandler'></paper-icon-button>
            <div id='overlayContainer'>
                <content></content>
            </div>
        <!-- </paper-dialog> -->
        <!-- </iron-overlay-behavior> -->
    </template>

  <script>
    Polymer({ 
        is: 'custom-dialog', 
        // behaviors: [Polymer.IronOverlayBehavior],
        properties: {},

        /**
        * Specifies the label of the individual tile.
        *
        * @attribute label
        * @type string
        * @default ''
        */

        ready: function() {
            this.$.dialog.withBackdrop = true;
            this.$.dialog.noCancelOnOutsideClick = true;
        },

        // tap: function() {

    });
  </script>

</dom-module>
