<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-decorator.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="custom-dialog-addLibPatron" layout vertical center center-justified>>

	<template>
		<style>    
			:host {
				background-color: white;
				padding: 5px;
				margin: 5px;

				/*border-style: solid;
				border-width: 1px;
				border-color: orange;*/
			}
			#header {
				margin: 0px 0px 0px 0px;
			}
			#mainForm {
				max-width: 400px;
			}
			#mainInput {
				margin: 5px 5px 5px 5px;
				padding: 0px 0px 0px 0px;
			}
			paper-button {
				margin: 10px 0px 0px 0px;
			}
		</style>

		<div id='header'>Add Library Patron</div>
		<section id='mainForm' layout vertical>
	    	<template repeat='{{input in inputs}}'>
	    		<paper-input-decorator id='mainInput' label='{{input.label}}' floatinglabel error='{{input.error}}' layout="" vertical="">
				<input is="core-input" id='{{input.id}}' type='{{input.type}}' pattern='{{input.pattern}}' required>
	    	</paper-input-decorator>
	    	</template>
    	</section>
    	<core-tooltip id='tooltip' label='' position='bottom'>
	    	<paper-button raised role='button' on-tap='{{validateForm}}'>Add Library Patron</paper-button>
		</core-tooltip>

	    <core-ajax id='ajaxAdd' url='../../phpcommands/addLibPatron.php' params='' handleAs='json' method='POST' on-core-response='{{ajaxResponse}}'></core-ajax>
	</template>

	<script>
    Polymer( 'custom-dialog-addLibPatron', {
    /**
     * Specifies the label of the individual tile.
     *
     * @attribute label
     * @type string
     * @default ''
     */

    ready: function() {
    	this.inputs = [
    	{id:'firstname', label:'First Name', type:'text', pattern:'\.*', error:''},
    	{id:'lastname', label:'Last Name', type:'text', pattern:'\.*', error:''},
    	{id:'phone', label:'Phone Number', type:'tel', pattern:'[0-9]{3}-[0-9]{3}-[0-9]{4}', error:'123-456-7890'},
    	{id:'email', label:'E-Mail Address', type:'email', pattern:'\.*' , error:'email@example.com'},
    	{id:'patronid', label:'Patron ID', type:'text', pattern:'\.*' , error:''}];
	},

	validateForm: function() {
		var papDec = this.$.mainForm.getElementsByTagName('paper-input-decorator');
		var papDecCount = papDec.length;

		var validCount = 0;
		var valueArray = new Array(papDecCount);
		for (var i = 0; i < papDecCount; i++) {
			var inp = papDec[i].firstElementChild;
			valueArray[i] = inp.value;
			papDec[i].isInvalid = !inp.validity.valid;

			if (!papDec[i].isInvalid) {
				validCount++;
			}
		}

		if (validCount == papDecCount) {
			req = '{"firstname":"' + valueArray[0] + '","lastname":"' + valueArray[1] + '","phone":"' + valueArray[2] + '","email":"' + valueArray[3] + '","patronid":"' + valueArray[4] + '"}';
			this.ajaxRequest(req);
		}
	},

	clearForm: function() {
		var papDec = this.$.mainForm.getElementsByTagName('paper-input-decorator');
		var papDecCount = papDec.length;
		for (var i = 0; i < papDecCount; i++) {
			papDec[i].firstElementChild.value = '';
		}
	},

	ajaxRequest: function(request) {
		var aj = this.$.ajaxAdd;
		aj.params = request;
		// // Find a way to use auto attribute without it making requests on startup calling the go method.
		aj.go();
	},

	ajaxResponse: function(e) {
		var resp = JSON.parse(e.detail.response);
		// console.log('Message: ' + resp.message);
		var tip = this.$.tooltip;
		var button = tip.querySelector('paper-button');

		if (resp.responseCode == 1) {
			button.style.backgroundColor = "green";
			this.clearForm();
		}
		else {
			button.style.backgroundColor = "red";
		}

		tip.label = resp.message;
		tip.show = true;
	},

    });
  </script>

</polymer-element>
