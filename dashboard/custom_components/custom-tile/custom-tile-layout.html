<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="custom-tile-layout" attributes="label">

    <template>
        <style>    
            :host {
                background-color: white;
                padding: 5px;
                height: 100%;

                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-center-justified);
                @apply(--layout-wrap);

                border: 1px;
                border-color: green;
                border-style: solid;
            }
            .tile-container {
                margin: 5px;
                border: 1px;

                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-center-justified);
                @apply(--layout-wrap);
            }
            polyfill-next-selector { content: '.tile-container [tile]'; }
            .tile-container ::content [tile] {
            }
        </style>

        <div class='tile-container'>
            <content select="[tile]"></content>
            <!-- <shadow></shadow> -->
        </div>
    </template>

    <script>

    Polymer({
        is: 'custom-tile-layout',
        properties: {},

        /**
         * Specifies the label for the set of tiles.
         *
         * @attribute label
         * @type string
         * @default ''
         */
    });

    </script>

</dom-module>
