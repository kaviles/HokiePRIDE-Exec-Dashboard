<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="custom-dialog-editBook">

    <template>
        <style>    
            :host {
                background-color: white;
                padding: 5px;
                margin: 5px;

                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--layout-center-justified);

                border-style: solid;
                border-width: 1px;
                border-color: blue;
            }
            #header {
                margin: 0px 0px 0px 0px;
            }
            #mainPage {
                min-width:400px;
                min-height: 350px;
            }
            .mainForm {
                max-width: 400px;

                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--layout-center-justified);
            }
            .mainFormSub {

                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                @apply(--layout-center);
                @apply(--layout-center-justified); 
            }
            .formInput {
                margin: 5px 5px 5px 5px;
                padding: 0px 0px 0px 0px;
            }
            paper-button {
                margin: 5px 5px 5px 5px;
            }
            paper-icon-button {
                margin: 5px 5px 5px 5px;
            }
            .mainFormBtns {
                margin: 5px 5px 5px 5px;

                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-center-justified);
            }
        </style>

        <div id='header'>Edit Library Book</div>
        <iron-pages id='mainPage' selected='0'>
            <div class='mainForm' id='mainForm0'>
                <div class='mainFormSub' id='mainForm0_sub0'>
                    <template is='dom-repeat' items='{{libid_inputs}}' as='input'>
                        <paper-input class='formInput' id='{{input.id}}' label='{{input.label}}' 
                        minlength='{{input.minlength}}' maxlength='{{input.maxlength}}' required='{{input.required}}' 
                        preventInvalidInput auto-validate pattern='{{input.pattern}}' error-message='{{input.error}}'>
                        </paper-input>
                    </template>
                </div>

                <div class='mainFormBtns' id='mainForm0_btns'>
                    <paper-button id='editBookBtn' raised role='button' on-tap='validateLibID'>Edit Book</paper-button>
                    <paper-tooltip id='tooltip_editBookBtn' for='editBookBtn' position='bottom'><span id='tooltiptext_editBookBtn'></span></paper-tooltip>
                    <paper-icon-button id='editRight' icon='chevron-right' on-tap='editRight'></paper-icon-button>
                </div>
            </div>

            <div class='mainForm' id='mainForm1'>
                <div class='mainFormSub' id='mainForm1_sub0'>
                    <template is='dom-repeat' items='{{edit_inputs}}' as='input'>
                        <paper-input class='formInput' id='{{input.id}}' label='{{input.label}}' type='{{input.type}}'
                        minlength='{{input.minlength}}' maxlength='{{input.maxlength}}' 
                        disabled='true' required='{{input.required}}' 
                        preventInvalidInput auto-validate pattern='{{input.pattern}}' error-message='{{input.error}}'>
                        </paper-input>
                    </template>
                </div>

                <div class='mainFormBtns' id='mainForm1_btns'>
                    <paper-icon-button id='editLeft' icon='chevron-left' on-tap='editLeft'></paper-icon-button>
                    <paper-button id='submitBookEditBtn' raised role='button' on-tap='validateEdit'>Submit Book Edit</paper-button>
                    <paper-tooltip id='tooltip_submitBookEditBtn' for='submitBookEditBtn' position='bottom'><span id='tooltiptext_submitBookEditBtn'></span></paper-tooltip>
                </div>
            </div>
        </iron-pages>

        <iron-ajax id='ajaxRetrieveDBBook' url='../../phpcommands/retrieveDBBook.php' handleAs='json' method='GET' on-response='ajaxRetrieveDBBookResponse'></iron-ajax>
        <iron-ajax id='ajaxEdit' url='../../phpcommands/editBook.php' handleAs='json' method='GET' on-response='ajaxEditResponse'></iron-ajax>
    </template>

    <script>
    Polymer({ 
        is: 'custom-dialog-editBook', 
        properties: {},
        /**
         * Specifies the label of the individual tile.
         *
         * @attribute label
         * @type string
         * @default ''
         */

        ready: function() {

            this.libid_inputs = [
            {id:'libid', label:'Book ID', minlength:'13', maxlength:'13', required:'true', error:'Input 13 character library ID', pattern:'^[a-zA-Z0-9]*$'}
            ];

            this.edit_inputs = [
            {id:'title', label:'Title', minlength:'', maxlength:'', type:'text', required:'false', error:'', pattern:'.*'},
            {id:'author', label:'Author(s)', minlength:'', maxlength:'', type:'text', required:'false', error:'fname1 lname1, fname2 lname2...', pattern:'([a-zA-Z0-9.]+,? )*[a-zA-Z0-9.]+'},
            {id:'pub', label:'Publisher', minlength:'', maxlength:'', type:'text', required:'false', error:'', pattern:'.*'},
            {id:'year', label:'Year', minlength:'4', maxlength:'4', type:'text', required:'false', error:'4 digits', pattern:'[0-9]{4}'},
            {id:'isbn13', label:'ISBN13', minlength:'13', maxlength:'16', type:'text', required:'true', error:'13 digits', pattern:'[0-9]{13}'},
            {id:'loc', label:'Library of Congress #', minlength:'', maxlength:'', type:'text', required:'false', error:'', pattern:'.*'},
            {id:'dcc', label:'Dewey Decimal #', minlength:'', maxlength:'', type:'text', required:'false', error:'', pattern:'.*'},
            {id:'tags', label:'Tags (comma sep)', minlength:'', maxlength:'', type:'text', required:'false', error:'tag1, tag2, tag3...', pattern:'([a-zA-Z0-9.]+,? )*[a-zA-Z0-9.]+'},
            {id:'covurl', label:'Cover URL', minlength:'', maxlength:'', type:'url', required:'false', error:'www.example.com', pattern:'.*'},
            {id:'desc', label:'Description', minlength:'', maxlength:'', type:'text', required:'false', error:'', pattern:'.*'},
            {id:'libid', label:'Library ID', minlength:'13', maxlength:'13', type:'text', required:'true', error:'Input 13 character library ID', pattern:'^[a-zA-Z0-9]*$'}
            ];

            this.$.submitBookEditBtn.disabled = true;
        },

        validateLibID: function() {
            var mainForm0 = this.$.mainPage.querySelector('#mainForm0');

            var formInputArr = mainForm0.getElementsByClassName('formInput');
            var formInputCount = formInputArr.length;

            var validCount = 0;
            for (var i = 0; i < formInputCount; i++) {

                if (formInputArr[i].required == 'true' && formInputArr[i].value.length == 0) {
                    formInputArr[i].invalid = true;
                }

                if (!formInputArr[i].invalid) {
                    // console.log('validCount incremented.');
                    validCount++;
                }
                else {
                    // console.log('validCount not incremented.');
                }
            }

            if (validCount == formInputCount) {

                var libid = mainForm0.querySelector('#libid').value;
                this.ajaxRetrieveDBBookRequest('{"libid":"' + libid + '"}');
            }
        },

        validateEdit: function() {
            var mainForm1 = this.$.mainPage.querySelector('#mainForm1');

            var formInputArr = mainForm1.getElementsByClassName('formInput');
            var formInputCount = formInputArr.length;

            var validCount = 0;
            for (var i = 0; i < formInputCount; i++) {

                if (formInputArr[i].required == 'true' && formInputArr[i].value.length == 0) {
                    formInputArr[i].invalid = true;
                }

                if (!formInputArr[i].invalid) {
                    // console.log('validCount incremented.');
                    validCount++;
                }
                else {
                    // console.log('validCount not incremented.');
                }
            }

            if (validCount == formInputCount) {

                req = '{"title":"' + formInputArr[0].value + 
                        '","author":"' + formInputArr[1].value + 
                        '","pub":"' + formInputArr[2].value + 
                        '","year":"' + formInputArr[3].value + 
                        '","isbn13":"' + formInputArr[4].value + 
                        '","loc":"' + formInputArr[5].value + 
                        '","dcc":"' + formInputArr[6].value + 
                        '","tags":"' + formInputArr[7].value + 
                        '","covurl":"' + formInputArr[8].value + 
                        '","desc":"' + formInputArr[9].value + 
                        '","libid":"' + formInputArr[10].value + '"}';

                this.ajaxEditRequest(req);
            }
        },

        fillBookForm: function(jsonObject) {
            this.$.mainPage.selected = 1;

            var mainForm1 = this.$.mainPage.querySelector('#mainForm1');

            mainForm1.querySelector('#isbn13').disabled = true;
            mainForm1.querySelector('#libid').disabled = true;

            var bookData = jsonObject.bookData[0];
  
            mainForm1.querySelector('#title').value = bookData.title;        
            mainForm1.querySelector('#author').value = bookData.author;
            mainForm1.querySelector('#pub').value = bookData.publisher;
            mainForm1.querySelector('#year').value = bookData.year;
            mainForm1.querySelector('#isbn13').value = bookData.isbn13;
            mainForm1.querySelector('#loc').value = bookData.loc;
            mainForm1.querySelector('#dcc').value = bookData.dcc;
            mainForm1.querySelector('#tags').value = bookData.tag;
            mainForm1.querySelector('#covurl').value = bookData.covurl;
            mainForm1.querySelector('#desc').value = bookData.comms;   
            mainForm1.querySelector('#libid').value = bookData.libid;    
        },

        editRight: function() {
            this.$.mainPage.selected = 1;
        },

        editLeft: function() {
            this.$.mainPage.selected = 0;
        },

        disableForm: function(val) {
            this.disableEditBookForm(val);
            this.disableSubmitBookEditForm(val);
        },

        disableEditBookForm: function(val) {
            var formInputArr = this.$.mainForm0_sub0.querySelectorAll('.formInput');
            var formInputCount = formInputArr.length;

            for (var i = 0; i < formInputCount; i++) {
                formInputArr[i].disabled = val;
            }

            this.$.editBookBtn.disabled = val;
        },

        disableSubmitBookEditForm: function(val) {
            var formInputArr = this.$.mainForm1_sub0.querySelectorAll('.formInput');
            var formInputCount = formInputArr.length;

            for (var i = 0; i < formInputCount; i++) {
                formInputArr[i].disabled = val;
            }

            this.$.submitBookEditBtn.disabled = val;
        },

        clearForm: function() {
            var formInputArr = this.$.mainPage.querySelectorAll('.formInput');
            var formInputCount = formInputArr.length;

            for (var i = 0; i < formInputCount; i++) {
                formInputArr[i].value = '';
                formInputArr[i].invalid = false;
            }

            this.clearEditBookBtn();
            this.clearSubmitBookEditBtn();
        },

        clearEditBookBtn: function() {
            var ttip = this.$.tooltip_editBookBtn;
            var ttiptext = this.$.tooltiptext_editBookBtn;

            ttip.hide();
            ttiptext.innerHTML = '';
            this.$.editBookBtn.style.backgroundColor = "white";
        },

        clearSubmitBookEditBtn: function() {
            var ttip = this.$.tooltip_submitBookEditBtn;
            var ttiptext = this.$.tooltiptext_submitBookEditBtn;

            ttip.hide();
            ttiptext.innerHTML = '';
            this.$.submitBookEditBtn.style.backgroundColor = "white";
        },

        ajaxRetrieveDBBookRequest: function(request) {
            this.clearForm();
            this.disableForm(true);

            var aj = this.$.ajaxRetrieveDBBook;
            aj.params = request;
            // console.log(request);
            aj.generateRequest();
        },

        ajaxRetrieveDBBookResponse: function(e) {
            // console.log(e.detail.response);
            this.disableForm(false);
            var resp = JSON.parse(e.detail.response);
            var ttip = this.$.tooltip_editBookBtn;
            var ttiptext = this.$.tooltiptext_editBookBtn;
            var button = this.$.editBookBtn;

            ttiptext.innerHTML = resp.message;
            ttip.show();

            if (resp.responseCode == 1) {
                button.style.backgroundColor = "green";
                // console.log(resp);
                this.fillBookForm(resp);
            }
            else {
                button.style.backgroundColor = "red";
            }
        },

        ajaxEditRequest: function(request) {
            this.clearForm();
            this.disableForm(true);

            var aj = this.$.ajaxEdit;
            aj.params = request;
            // Find a way to use auto attribute without it making requests on startup calling the go method.
            aj.generateRequest();
        },

        ajaxEditResponse: function(e) {
            // console.log('Message: ' + e.detail.response);
            this.disableForm(false);
            var resp = JSON.parse(e.detail.response);
            var ttip = this.$.tooltip_submitBookEditBtn;
            var ttiptext = this.$.tooltiptext_submitBookEditBtn;
            var button = this.$.submitBookEditBtn;

            if (resp.responseCode == 1) {
                this.clearForm();
                button.style.backgroundColor = "green";
                this.disableSubmitBookEditForm(true);
            }
            else {
                button.style.backgroundColor = "red";
            }

            ttiptext.innerHTML = resp.message;
            ttip.show();
        },

    });
  </script>

</dom-module>
